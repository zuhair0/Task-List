<div class="container mt-4">
    <h3 class="text-center">Add a task</h3>
        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input [(ngModel)]="newTask" type="text" class="form-control" id="taskName" placeholder="Enter task to add">
        </div>
        <button (click)="addTask()" class="btn btn-primary mt-3">Add Task</button>
</div>
<div class="container mt-4">
    <h3 class="text-center">Task List</h3>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasks">{{task.name}}</li>
    </ul>
</div>
